version: '3.8'

services:
  vfs-bot:
    build: .
    container_name: vfs-appointment-bot
    restart: unless-stopped
    environment:
      - DISPLAY=:99
    volumes:
      - ./logs:/app/logs
      - ./screenshots:/app/screenshots
      - ./.env:/app/.env
    networks:
      - vfs-network
    depends_on:
      - xvfb

  xvfb:
    image: selenium/standalone-chrome:latest
    container_name: vfs-xvfb
    restart: unless-stopped
    ports:
      - "4444:4444"
      - "7900:7900"
    environment:
      - SE_VNC_NO_PASSWORD=1
    networks:
      - vfs-network

networks:
  vfs-network:
    driver: bridge

volumes:
  logs:
  screenshots:

